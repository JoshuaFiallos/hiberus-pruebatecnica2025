<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      margin-bottom: 15px;
    }
    .card-header {
      font-weight: bold;
    }
    .error-message {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Employee Management</h1>
    
    <div id="employee-list" class="row">
      <!-- Tarjetas de empleados se cargarán aquí -->
    </div>

    <div id="error" class="error-message text-center mt-4"></div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const apiUrl = 'http://test-api.hiberus.com/api';

    async function loadEmployees() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error('Error fetching employees');
        const employees = await response.json();

        const container = document.getElementById('employee-list');
        employees.forEach(emp => {
          const col = document.createElement('div');
          col.className = 'col-md-4';

          col.innerHTML = `
            <div class="card shadow-sm">
              <div class="card-header">${emp.firstName} ${emp.lastName}</div>
              <div class="card-body">
                <p><strong>Age:</strong> ${emp.age}</p>
                <p><strong>ID:</strong> ${emp.id}</p>
              </div>
            </div>
          `;
          container.appendChild(col);
        });
      } catch (err) {
        console.error(err);
        document.getElementById('error').textContent = 'Failed to load employees';
      }
    }

    loadEmployees();
  </script>
</body>
</html>
